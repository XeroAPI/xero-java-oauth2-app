<!DOCTYPE html>
<html>

<head>


  <link rel="stylesheet" type="text/css" href="main.css" />

  <title>Xero | CSV Import Options </title>

</head>

<body>

  <div class="container">
    <form method="post">
      <div class="w-content">
        <div class="document">
          <div class="file">
            <h2>
              Statement lines imported from your file...
            </h2>
            <div class="form">
              <div class="entries">
                <span>Statement line xxx of xxx</span>
                <a href="#">‹ Previous</a>
                <a href="#">Next ›</a>
              </div>
              <fieldset>
                <legend>
                  Statement Lines
                </legend>
                <table class="data">
                  <thead>
                    <tr>
                      <td colspan="2">Statement data...</td>
                      <td class="no-border">Assign to...</td>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                <div class="checkbox option">
                  <div><input name="firstRowImport" id="firstRowImport" type="checkBox"></div><label
                    for="firstRowImport">Don't import the first line because they are column headings</label>
                </div>
              </fieldset>
              <div class="actions">
                <div class="right">
                  <a id="saveButton" class="successBtn" href="javascript:">Save</a>
                  <a class="cancelBtn">Cancel</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
